<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      .fileUpload {
      position: relative;
      overflow: hidden;
      margin: 10px;
  }
  .fileUpload input.upload {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      filter: alpha(opacity=0);
}
  </style>
</head>
<body>

<div class="container">
  <div class="fileUpload btn btn-primary">
    <span>Upload</span>
    <input type="file" class="upload" id="uploadauto"  />
    
  </div>
  <input type="file" id="haha" class="btn btn-primary" onchange="document.getElementById('phpdev').src = window.URL.createObjectURL(this.files[0])">
  
  <div class="">
    <img id="phpdev" src="" style="height:200px;width:300px;" class="img-responsive" alt="">
  </div>

</div>

</body>
</html>
